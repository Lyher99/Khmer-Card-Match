<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khmer Card Match Game</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <!-- Game Header -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-4 text-light">Khmer Card Match</h1>
                <div class="game-stats d-flex justify-content-center gap-4">
                    <div class="stat">
                        <span class="badge bg-primary">Level: </span>
                        <span id="level">1</span>
                    </div>
                    <div class="stat">
                        <span class="badge bg-warning">Time: </span>
                        <span id="timer">60</span>s
                    </div>
                    <div class="stat">
                        <span class="badge bg-info">Moves: </span>
                        <span id="moves">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <button id="startGame" class="btn btn-success me-2">Start Game</button>
                <button id="restartGame" class="btn btn-warning me-2">Restart</button>
                <button id="pauseGame" class="btn btn-danger">Pause</button>
            </div>
        </div>

        <!-- Game Board -->
        <div class="row">
            <div class="col-12">
                <div id="gameBoard" class="game-board">
                    <!-- Cards will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Game Messages -->
        <div id="gameMessage" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Game Message</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p id="messageText"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
